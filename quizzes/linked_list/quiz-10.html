<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10회차: 백지 시뮬레이션 | 연결 리스트 퀴즈</title>
    <link rel="stylesheet" href="../../shared/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>10회차: 백지 시뮬레이션</h1>
            <p class="subtitle">힌트만 보고 전체 코드를 완성하라! (최고 난이도)</p>
        </header>

        <a href="../../quiz.html" class="btn btn-back" style="margin-bottom:20px;">← 메인으로</a>

        <div class="code-block">
            <pre id="code-10"></pre>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="checkAnswers('10', quiz10Data)">✅ 전체 채점</button>
            <button class="btn btn-primary" onclick="showAllAnswers('10', quiz10Data)">💡 전체 정답</button>
            <button class="btn btn-secondary" onclick="toggleAnswers('10')">📖 정답표 보기</button>
            <button class="btn btn-secondary" onclick="resetQuiz('10', quiz10Data)">🔄 초기화</button>
        </div>

        <div class="score-display">
            <div class="score-label">현재 점수</div>
            <div><span class="score-num" id="score-10">0</span><span class="score-total"> / 88</span></div>
        </div>

        <div id="answers-10" class="answer-section">
            <h3>📝 10회차 정답</h3>
            <div class="answer-grid" id="answerGrid-10"></div>
        </div>
    </div>

    <script src="../../shared/quiz-config.js"></script>
    <script src="../../shared/nav-config.js"></script>
    <script src="../../shared/sidebar.js"></script>
    <script src="../../shared/ai-chat.js"></script>
    <script src="data/quiz-10-data.js"></script>
    <script src="../../shared/quiz-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderQuiz('10', quiz10Data);
        });
    </script>
</body>

</html>
