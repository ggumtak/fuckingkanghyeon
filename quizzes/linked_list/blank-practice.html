    <style>
        /* Layout for split view */
        .main-content {

            white-space: pre-wrap;

            display: flex;

            gap: 8px;

        .reference-code-wrapper {

            font-size: 0.82rem;

            border: 1px solid var(--border);

    <script>

        const REFERENCE_CODE = `class Node():

def get_list_data():

head, current, pre = None, None, None

if __name__ == "__main__":
    dataArray = ["서울대", "고대", "연대", "두원", "부산"]

        const editor = document.getElementById('practiceEditor');
        const highlightCode = document.getElementById('highlightCode');
        const lineNumbers = document.getElementById('lineNumbers');
        const INDENT_SIZE = 4;
        const INDENT_CHARS = '    ';

        // Sync highlighting with textarea
        function updateHighlight() {
            const code = editor.value;
            highlightCode.textContent = code;
            hljs.highlightElement(highlightCode);
            updateLineNumbers();
        }

        function updateLineNumbers() {
            const lines = editor.value.split('\n').length;
            lineNumbers.innerHTML = Array.from({ length: lines }, (_, i) => i + 1).join('<br>');
        }

        // Sync scroll
        editor.addEventListener('scroll', () => {
            highlightCode.parentElement.scrollTop = editor.scrollTop;
            highlightCode.parentElement.scrollLeft = editor.scrollLeft;
            lineNumbers.scrollTop = editor.scrollTop;
        });

        // Update on input
        editor.addEventListener('input', updateHighlight);

        // Helper functions
        function insertAtCursor(text) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            editor.value = editor.value.substring(0, start) + text + editor.value.substring(end);
            editor.selectionStart = editor.selectionEnd = start + text.length;
        }

        function getCurrentLineIndent() {
            const text = editor.value;
            const cursorPos = editor.selectionStart;
            const lineStart = text.lastIndexOf('\n', cursorPos - 1) + 1;
            let indent = 0;
            for (let i = lineStart; i < cursorPos && text[i] === ' '; i++) indent++;
            return indent;
        }

        function isCurrentLineEmpty() {
            const text = editor.value;
            const cursorPos = editor.selectionStart;
            const lineStart = text.lastIndexOf('\n', cursorPos - 1) + 1;
            const lineEnd = text.indexOf('\n', cursorPos);
            const line = text.substring(lineStart, lineEnd === -1 ? text.length : lineEnd);
            return line.trim() === '';
        }

        function getLineBeforeCursor() {
            const text = editor.value;
            const cursorPos = editor.selectionStart;
            const lineStart = text.lastIndexOf('\n', cursorPos - 1) + 1;
            return text.substring(lineStart, cursorPos);
        }

        // Keyboard handling
        editor.addEventListener('keydown', function (e) {
            // Enter key
            if (e.key === 'Enter') {
                e.preventDefault();
                const lineBeforeCursor = getLineBeforeCursor();
                const currentIndent = getCurrentLineIndent();

                // VS Code style: empty line with indent -> reduce indent
                if (isCurrentLineEmpty() && currentIndent > 0) {
                    const cursorPos = editor.selectionStart;
                    const text = editor.value;
                    const lineStart = text.lastIndexOf('\n', cursorPos - 1) + 1;
                    const newIndent = Math.max(0, currentIndent - INDENT_SIZE);

                    editor.value = text.substring(0, lineStart) + ' '.repeat(newIndent) + text.substring(lineStart + currentIndent);
                    editor.selectionStart = editor.selectionEnd = lineStart + newIndent;
                    insertAtCursor('\n' + ' '.repeat(newIndent));
                } else {
                    // Normal enter - check for colon
                    const shouldIndent = lineBeforeCursor.trim().endsWith(':');
                    let newIndent = currentIndent + (shouldIndent ? INDENT_SIZE : 0);
                    insertAtCursor('\n' + ' '.repeat(newIndent));
                }
                updateHighlight();
                return;
            }

            // Tab key
            if (e.key === 'Tab') {
                e.preventDefault();
                if (e.shiftKey) {
                    // Shift+Tab: remove indent
                    const cursorPos = editor.selectionStart;
                    const text = editor.value;
                    const lineStart = text.lastIndexOf('\n', cursorPos - 1) + 1;
                    let removeCount = 0;
                    for (let i = 0; i < INDENT_SIZE && lineStart + i < cursorPos; i++) {
                        if (text[lineStart + i] === ' ') removeCount++;
                        else break;
                    }
                    if (removeCount > 0) {
                        editor.value = text.substring(0, lineStart) + text.substring(lineStart + removeCount);
                        editor.selectionStart = editor.selectionEnd = cursorPos - removeCount;
                    }
                } else {
                    insertAtCursor(INDENT_CHARS);
                }
                updateHighlight();
                return;
            }

            // Backspace - VS Code style: remove 4 spaces
            if (e.key === 'Backspace') {
                const cursorPos = editor.selectionStart;
                const text = editor.value;
                const lineStart = text.lastIndexOf('\n', cursorPos - 1) + 1;
                const textBeforeCursor = text.substring(lineStart, cursorPos);

                if (textBeforeCursor.length > 0 && textBeforeCursor.trim() === '') {
                    e.preventDefault();
                    const removeCount = Math.min(INDENT_SIZE, textBeforeCursor.length);
                    editor.value = text.substring(0, cursorPos - removeCount) + text.substring(cursorPos);
                    editor.selectionStart = editor.selectionEnd = cursorPos - removeCount;
                    updateHighlight();
                    return;
                }
            }
        });

        // Reference panel
        function initReferenceCode() {
            const lines = REFERENCE_CODE.split('\n');
            let html = '';
            lines.forEach((line, i) => {
                const escaped = line.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                html += `<span class="line" data-line="${i + 1}">${escaped}</span>\n`;
            });
            document.getElementById('referenceCode').innerHTML = html;
        }

        function toggleReference() {
            const panel = document.getElementById('referencePanel');
            panel.classList.toggle('show');
            document.body.classList.toggle('reference-open', panel.classList.contains('show'));
        }

        function clearEditor() {
            if (confirm('정말로 전체 내용을 지우시겠습니까?')) {
                editor.value = '';
                updateHighlight();
                editor.focus();
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(editor.value).then(() => {
                alert('클립보드에 복사되었습니다!');
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initReferenceCode();
            updateHighlight();
            editor.focus();
        });
    </script>
