    <script type="module">
        import { EditorView, basicSetup } from 'https://esm.sh/@codemirror/basic-setup@0.20.0';
        import { python } from 'https://esm.sh/@codemirror/lang-python@6.1.3';
        import { oneDark } from 'https://esm.sh/@codemirror/theme-one-dark@6.1.2';
        import { indentUnit } from 'https://esm.sh/@codemirror/language@6.10.1';
        import { EditorState } from 'https://esm.sh/@codemirror/state@6.4.1';
        import { keymap } from 'https://esm.sh/@codemirror/view@6.26.0';
        import { indentWithTab } from 'https://esm.sh/@codemirror/commands@6.3.3';

        // Make editor globally accessible
        window.initCodeMirror = function () {
            const editorContainer = document.getElementById('editorContainer');

            const editor = new EditorView({
                state: EditorState.create({
                    doc: '',
                    extensions: [
                        basicSetup,
                        python(),
                        oneDark,
                        indentUnit.of("    "),
                        keymap.of([indentWithTab]),
                        EditorView.theme({
                            "&": {
                                height: "500px",
                                fontSize: "14px"
                            },
                            ".cm-scroller": {
                                fontFamily: "'JetBrains Mono', 'Consolas', monospace",
                                lineHeight: "1.8"
                            },
                            ".cm-gutters": {
                                backgroundColor: "rgba(0,0,0,0.2)",
                                border: "none"
                            },
                            ".cm-content": {
                                padding: "16px 0"
                            }
                        }),
                        EditorView.lineWrapping
                    ]
                }),
                parent: editorContainer
            });

            window.cmEditor = editor;
        };

        window.getCMValue = function () {
            return window.cmEditor ? window.cmEditor.state.doc.toString() : '';
        };

        window.setCMValue = function (text) {
            if (window.cmEditor) {
                window.cmEditor.dispatch({
                    changes: { from: 0, to: window.cmEditor.state.doc.length, insert: text }
                });
            }
        };
    </script>

    <script>
        // Reference code (clean version without ## headers and docstrings)
        const REFERENCE_CODE = `class Node():
    def __init__(self):
        self.data = None
        self.link = None

def printNodes(start):
    current = start
    if current is None:
        print("(빈 리스트)")
        return
    print("현재 리스트:", end=' ')
    print(current.data, end=' ')
    while current.link is not None:
        current = current.link
        print(current.data, end=' ')
    print()

def get_list_data():
    result = []
    current = head
    while current is not None:
        result.append(current.data)
        current = current.link
    return result

def appendNode(newData):
    global head
    node = Node()
    node.data = newData
    if head is None:
        head = node
        return
    current = head
    while current.link is not None:
        current = current.link
    current.link = node

def insertNode(findData, insertData):
    global head
    
    if head is None:
        node = Node()
        node.data = insertData
        head = node
        return

    if head.data == findData:
        node = Node()
        node.data = insertData
        node.link = head
        head = node
        return

    current = head
    while current.link is not None:
        pre = current
        current = current.link
        if current.data == findData:
            node = Node()
            node.data = insertData
            node.link = current
            pre.link = node
            return

    node = Node()
    node.data = insertData
    current.link = node

def insertAt(index, data):
    global head
    
    if index < 0:
        print("인덱스는 0 이상이어야 합니다.")
        return

    newNode = Node()
    newNode.data = data

    if index == 0:
        newNode.link = head
        head = newNode
        return

    current = head
    currentIndex = 0
    
    while current is not None and currentIndex < index - 1:
        current = current.link
        currentIndex += 1
    
    if current is None:
        print("인덱스가 리스트의 길이를 초과했습니다.")
        return

    newNode.link = current.link
    current.link = newNode

def deleteNode(deleteData):
    global head, current, pre

    if head is None:
        print("삭제할 노드가 없습니다.(빈 리스트)")
        return

    if head.data == deleteData:
        current = head
        head = head.link
        del(current)
        return

    current = head
    while current.link is not None:
        pre = current
        current = current.link
        if current.data == deleteData:
            pre.link = current.link
            del(current)
            return

    print(f"'{deleteData}' 데이터를 찾을 수 없습니다.")

def clearList():
    global head
    head = None
    print("리스트가 초기화되었습니다.")

def searchNode(target):
    global head
    indexes = []
    current = head
    idx = 0
    while current is not None:
        if current.data == target:
            indexes.append(idx)
        current = current.link
        idx += 1
    return indexes

def saveToFile(filename):
    data_list = get_list_data()
    with open(filename, 'w', encoding='utf-8') as f:
        for item in data_list:
            f.write(str(item) + '\\n')
    print(f"리스트가 파일로 저장되었습니다. ({filename})")

def loadFromFile(filename):
    global head
    try:
        with open(filename, 'r', encoding='utf-8') as f:
            lines = f.readlines()
    except FileNotFoundError:
        print("파일을 찾을 수 없습니다.")
        return

    head = None
    for line in lines:
        data = line.strip()
        if data != '':
            appendNode(data)
    print(f"파일에서 리스트를 불러왔습니다. ({filename})")

memory = []
head, current, pre = None, None, None

if __name__ == "__main__":
    dataArray = ["서울대", "고대", "연대", "두원", "부산"]
    for data in dataArray:
        appendNode(data)
    
    print("초기 연결 리스트:")
    printNodes(head)

    select = -1
    while select != 9:
        print("\\n--- 연결 리스트 메뉴 ---")
        print("1: 추가 (맨 뒤)")
        print("2: 삽입 (특정 데이터 앞에 삽입)")
        print("3: 삽입 (특정 위치에 삽입)")
        print("4: 삭제 (특정 데이터 삭제 / 삭제 전 확인)")
        print("5: 리스트 초기화")
        print("6: 검색 (데이터 -> 인덱스)")
        print("7: 파일 저장")
        print("8: 파일 불러오기")
        print("9: 종료")

        try:
            select = int(input("메뉴 선택: "))
        except ValueError:
            print("숫자를 입력하세요.")
            continue

        if select == 1:
            data = input("추가할 데이터 입력: ")
            appendNode(data)
            printNodes(head)
        
        elif select == 2:
            findData = input("어느 데이터 앞에 삽입할까요? (찾을 데이터): ")
            insertData = input("삽입할 데이터 입력: ")
            insertNode(findData, insertData)
            printNodes(head)
        
        elif select == 3:
            try:
                idx = int(input("삽입할 인덱스 번호 입력: "))
                data = input("삽입할 데이터 입력: ")
                insertAt(idx, data)
                printNodes(head)
            except ValueError:
                print("인덱스는 숫자로 입력해야 합니다.")

        elif select == 4:
            delData = input("삭제할 데이터 입력: ")
            confirm = input(f"정말로 '{delData}'를 삭제할까요? (y/n): ")
            if confirm.lower() == 'y':
                deleteNode(delData)
                printNodes(head)
            else:
                print("삭제를 취소했습니다.")
                printNodes(head)

        elif select == 5:
            clearList()
            printNodes(head)

        elif select == 6:
            data = input("검색할 데이터 입력: ")
            indexes = searchNode(data)
            if indexes:
                print(f"'{data}' 데이터는 다음 인덱스에 있습니다: {indexes}")
            else:
                print(f"'{data}' 데이터는 리스트에 없습니다.")

        elif select == 7:
            filename = input("저장할 파일 이름 입력 (예: data.txt): ")
            saveToFile(filename)

        elif select == 8:
            filename = input("불러올 파일 이름 입력 (예: data.txt): ")
            loadFromFile(filename)
            printNodes(head)

        elif select == 9:
            print("프로그램을 종료합니다.")
        
        else:
            print("잘못된 선택입니다. 다시 입력하세요.")`;

        // Initialize reference code display
        function initReferenceCode() {
            const lines = REFERENCE_CODE.split('\n');
            let codeHtml = '';

            lines.forEach((line, i) => {
                codeHtml += `<span class="line" data-line="${i + 1}">${escapeHtml(line)}</span>\n`;
            });

            document.getElementById('referenceCode').innerHTML = codeHtml;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Toggle reference panel
        function toggleReference() {
            const panel = document.getElementById('referencePanel');
            panel.classList.toggle('show');
            document.body.classList.toggle('reference-open', panel.classList.contains('show'));
        }

        // Clear editor
        function clearEditor() {
            if (confirm('정말로 전체 내용을 지우시겠습니까?')) {
                if (typeof setCMValue === 'function') {
                    setCMValue('');
                }
            }
        }

        // Copy to clipboard
        function copyToClipboard() {
            const text = typeof getCMValue === 'function' ? getCMValue() : '';
            navigator.clipboard.writeText(text).then(() => {
                alert('클립보드에 복사되었습니다!');
            }).catch(err => {
                console.error('Copy failed:', err);
            });
        }

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            initReferenceCode();

            // Wait for CodeMirror module to load
            const checkCM = setInterval(() => {
                if (typeof initCodeMirror === 'function') {
                    clearInterval(checkCM);
                    initCodeMirror();
                }
            }, 100);
        });
    </script>
