<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 앱</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="shared/styles.css">
    <style>
        .container {
            max-width: 800px;
            padding: 24px;
        }

        /* 폴더 스타일 */
        .folder-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .folder-item {
            background: #1a1a1b;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            overflow: hidden;
        }

        .folder-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .folder-header:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .folder-icon {
            font-size: 1.3rem;
        }

        .folder-name {
            flex: 1;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .folder-count {
            font-size: 0.75rem;
            color: #6B7280;
            background: rgba(255, 255, 255, 0.05);
            padding: 3px 10px;
            border-radius: 12px;
        }

        .folder-arrow {
            color: #6B7280;
            font-size: 0.7rem;
            transition: transform 0.2s;
        }

        .folder-item.open .folder-arrow {
            transform: rotate(180deg);
        }

        /* 파일 목록 (폴더 내부) */
        .file-list {
            display: none;
            padding: 4px 8px 8px 44px;
        }

        .folder-item.open .file-list {
            display: block;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 6px;
            text-decoration: none;
            color: #d1d5db;
            font-size: 0.85rem;
            transition: background 0.15s;
        }

        .file-item:hover {
            background: rgba(96, 165, 250, 0.1);
            color: #60A5FA;
        }

        .file-icon {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .file-name {
            flex: 1;
        }

        .file-meta {
            font-size: 0.7rem;
            color: #6B7280;
        }

        /* 난이도 뱃지 */
        .badge {
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }

        .badge-easy {
            background: rgba(74, 222, 128, 0.15);
            color: #4ade80;
        }

        .badge-medium {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
        }

        .badge-hard {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        /* 헤더 */
        .header {
            text-align: center;
            padding: 20px 0 30px;
        }

        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #60A5FA, #A78BFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header p {
            color: #6B7280;
            font-size: 0.85rem;
        }

        /* 통계 */
        .stats {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
        }

        .stat {
            background: #111827;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 0.8rem;
        }

        .stat-label {
            color: #6B7280;
        }

        .stat-value {
            color: #60A5FA;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>📚 퀴즈 앱</h1>
            <p>과목 폴더를 클릭해서 퀴즈를 선택하세요</p>
            <div class="stats" id="stats"></div>
        </div>

        <div class="folder-list" id="folderList"></div>
    </div>

    <script src="shared/quiz-config.js"></script>
    <script>
        const diffLabels = { easy: '쉬움', medium: '보통', hard: '어려움' };

        document.addEventListener('DOMContentLoaded', () => {
            // Stats
            document.getElementById('stats').innerHTML = `
                <div class="stat"><span class="stat-label">과목</span> <span class="stat-value">${QUIZ_CONFIG.modules.length}</span></div>
                <div class="stat"><span class="stat-label">세트</span> <span class="stat-value">${getTotalRounds()}</span></div>
                <div class="stat"><span class="stat-label">문제</span> <span class="stat-value">${getTotalQuizCount()}+</span></div>
            `;

            // Folders
            const list = document.getElementById('folderList');
            QUIZ_CONFIG.modules.forEach(m => {
                const totalCount = m.quizzes.reduce((sum, q) => sum + (q.count || 0), 0);
                const folder = document.createElement('div');
                folder.className = 'folder-item';
                folder.innerHTML = `
                    <div class="folder-header">
                        <span class="folder-icon">${m.icon}</span>
                        <span class="folder-name">${m.name}</span>
                        <span class="folder-count">${m.quizzes.length}개 세트 · ${totalCount}문제</span>
                        <span class="folder-arrow">▼</span>
                    </div>
                    <div class="file-list">
                        ${m.quizzes.map(q => {
                    const url = getQuizUrl(m, q);
                    const badge = q.difficulty ? `<span class="badge badge-${q.difficulty}">${diffLabels[q.difficulty]}</span>` : '';
                    return `
                                <a href="${url}" class="file-item">
                                    <span class="file-icon">${q.icon || '📄'}</span>
                                    <span class="file-name">${q.title}</span>
                                    ${badge}
                                    <span class="file-meta">${q.subtitle}${q.count ? ` (${q.count})` : ''}</span>
                                </a>
                            `;
                }).join('')}
                    </div>
                `;

                folder.querySelector('.folder-header').onclick = () => {
                    folder.classList.toggle('open');
                };

                list.appendChild(folder);
            });

            // Auto-open first folder
            const first = document.querySelector('.folder-item');
            if (first) first.classList.add('open');
        });
    </script>
    <script src="shared/nav-config.js"></script>
    <script src="shared/sidebar.js"></script>
    <script src="shared/ai-chat.js"></script>
</body>

</html>
